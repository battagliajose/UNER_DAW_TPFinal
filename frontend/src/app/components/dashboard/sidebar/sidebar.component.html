<div class="sidebar">
  <div class="sidebar-header">
    <h2>{{ title }}</h2>
  </div>
  <ul class="sidebar-menu">
    <li *ngFor="let item of items" 
      class="sidebar-item"
      (click)="onItemClick(item.id)">      
      <i [class]="item.icon"></i>
      <span>{{ item.label }}</span>
    </li>
  </ul>
</div>
