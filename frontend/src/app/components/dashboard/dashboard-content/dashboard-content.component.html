<div class="main-content">
  <h1>Dashboard</h1>
  
  <!-- Mostrar mensaje de carga -->
  <div *ngIf="loading" class="loading-message">
    <i class="pi pi-spin pi-cog" style="font-size: 2rem"></i>
    <p>Cargando datos del dashboard...</p>
  </div>

  <!-- Mostrar mensaje de error -->
  <div *ngIf="error" class="error-message">
    <i class="pi pi-exclamation-triangle" style="font-size: 2rem"></i>
    <p>{{ error }}</p>
    <button pButton pRipple 
            icon="pi pi-refresh" 
            label="Reintentar" 
            (click)="cargarEncuestas()"
            [style]="{ backgroundColor: 'var(--color-light)' }">
    </button>
  </div>

  <!-- Mostrar tarjetas de totales -->
  <div *ngIf="!loading && !error" class="cards-container">
    <p-card class="dashboard-card">            
      <ng-template #title>
        {{ cardsTotales.title }}
        <span [style.color]="cardsTotales.color" style="font-weight: bold; margin-left: 1rem;">
          {{ cardsTotales.value }}
        </span>
      </ng-template>
      <ng-template #subtitle>
        <i [class]="cardsTotales.icon" [style.color]="cardsTotales.color" style="font-size: 2.5rem"></i>
      </ng-template> 
    </p-card>
 
 <!-- Mostrar tarjetas de estados -->
  <div *ngIf="!loading && !error" class="cards-container">
    <p-card class="dashboard-card">            
      <ng-template #title>
        {{ cardsEstados.title }}
        <span [style.color]="cardsEstados.color" style="font-weight: bold; margin-left: 1rem;">
          {{ cardsEstados.value }}
        </span>
      </ng-template>
      <ng-template #subtitle>
        <i [class]="cardsEstados.icon" [style.color]="cardsEstados.color" style="font-size: 2.5rem"></i>
      </ng-template> 
    </p-card>
  

  <!-- Mostrar tarjetas de encuestas enviadas -->
  <div *ngIf="!loading && !error" class="cards-container">
    <p-card class="dashboard-card">            
      <ng-template #title>
        {{ cardsEnviadas.title }}
        <span [style.color]="cardsEnviadas.color" style="font-weight: bold; margin-left: 1rem;">
          {{ cardsEnviadas.value }}
        </span>
      </ng-template>
      <ng-template #subtitle>
        <i [class]="cardsEnviadas.icon" [style.color]="cardsEnviadas.color" style="font-size: 2.5rem"></i>
      </ng-template> 
    </p-card>
  </div>
